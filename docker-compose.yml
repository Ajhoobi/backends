version: "3.8"
services:
  db:
    build: ./data
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: web_data
    restart: always
  web:
    build: ./api
    environment:
      MYSQL_DATABASE: web_data
      MYSQL_USER: root
      MYSQL_PASSWORD: salah123
      MYSQL_HOST: db
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: on-failure